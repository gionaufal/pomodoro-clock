<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

<div class='container'>
  <h1 class='text-center' id='title'>Pomodoro Clock</h1>
  <div class='row'>
    <div class='col-xs-6 text-center'>
      <h3>Work time</h3>
      <p class = 'work'> <button class='control' id='work-minus'>- </button><span class='time' id='work-time'>25</span><button class='control' id='work-plus'> +</button></p>
    </div>
    
    <div class='col-xs-6 text-center'>
      <h3>Break time</h3>
      <p class='break'> <button class='control' id='break-minus'>- </button><span class='time' id='break-time'>5</span><button class='control' id='break-plus'> +</button></p>    
    </div>
  </div>
  <div class=row>
    <div class='center-block' id='clock'>
      <div class='text-center'>
        <button class='clockbutton' id='clockTimer'><p id='timer'><span id='timer-minutes'>25</span>:<span id='timer-seconds'>00</span></p></button>
      </div>
    </div>
    <div class='text-center'>
      <button class='btn btn-danger' id='reset'>Reset timer</button>
    <br/>
    <br/>
    <br/>      
      <p> built by <a href='http://gionaufal.com'>gionaufal</a></p>
    </div>
  </div>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
